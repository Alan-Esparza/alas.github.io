<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="styles.css"> <!-- Enlaza con tu archivo CSS -->
    <script>
        function validarLogin(event) {
            event.preventDefault();
            const correo = document.getElementById('correo').value;
            const contraseña = document.getElementById('contraseña').value;
            if (correo === "usuario@example.com" && contraseña === "contraseña123") {
                window.location.href = "index.html";
            } else {
                alert("Correo o contraseña incorrectos.");
            }
        }
    </script>
</head>
<body>
    <main>
        <div class="login-container">
            <div class="image-container">
                <img src="imagen_izquierda.png" alt="Descripción de la imagen" class="left-image"> <!-- Imagen a la izquierda -->
            </div>
            <div class="form-container">
                <div class="logo-container">
                    <img src="logo_tec_llano.png" alt="Logo del Tecnológico de El Llano" class="tec-logo"> <!-- Logo del Tec de El Llano -->
                    <img src="logo_tec_mexico.png" alt="Logo del Tecnológico de México" class="tec-logo"> <!-- Logo del Tec de México -->
                </div>
                <form id="form-login" onsubmit="validarLogin(event)">
                    <h2>Iniciar Sesión</h2>
                    <label for="correo">Correo:</label>
                    <input type="email" id="correo" name="correo" required>
                    <label for="contraseña">Contraseña:</label>
                    <input type="password" id="contraseña" name="contraseña" required>
                    <button type="submit">Iniciar Sesión</button>
                    
                    <!-- Nuevas opciones debajo del botón de inicio de sesión -->
                    <div class="extra-options">
                        <a href="registro.html">Registrar</a> |
                        <a href="olvido-contraseña.html">¿Olvidó su contraseña?</a>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Mi Red Social</p>
    </footer>
</body>
</html>
